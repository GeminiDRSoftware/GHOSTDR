[tox]
envlist =
    ghost-{unit,reg}

[testenv]
usedevelop = true
whitelist_externals = which
passenv =
    HOME
    LANG
    LC_ALL
    MPLBACKEND
conda_channels =
    http://astroconda.gemini.edu/public
    conda-forge
commands =
    python --version
    which python
    which pip
    which pytest
    pip install git+https://github.com/GeminiDRSoftware/DRAGONS.git@release/3.0.x
    conda list
